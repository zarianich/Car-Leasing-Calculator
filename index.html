<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Car Leasing Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
<div id="form-container">
  <form id="calculator-form" method="post">
    <h1>Car Leasing Calculator</h1>
    <div id="input-container">
    <fieldset>
      <label for="car-type">Car Type: </label>
      <select name="car-type" id="car-type">
        <option value="brand-new">Brand New</option>
        <option value="used">Used</option>
      </select>
      
      <label for="car-value-number">Car Value (€10,000 - €200,000):</label>
      <input type="number" id="car-value-number" name="car-value-number" min="10000" max="200000" value="10000">
      
      <input type="range" id="car-value-range" name="car-value-range" min="10000" max="200000" value="10000">
    </fieldset>
    
    <fieldset>
      <label for="lease-period-dropdown">Lease Period (months):</label>
      <select name="lease-period-dropdown" id="lease-period-dropdown">
        <option value="12">12</option>
        <option value="24">24</option>
        <option value="36">36</option>
        <option value="48">48</option>
        <option value="60">60</option>
      </select>
      
      <label for="down-payment-number">Down Payment (10% - 50%):</label>
      <input type="number" id="down-payment-number" name="down-payment-number" min="10" max="50" value="10">
      
      <input type="range" id="down-payment-range" name="down-payment-range" min="10" max="50" step="5" value="10">
      
    </fieldset>
    </div>
  </form>
  <hr>
  <div id="leasing-details-container">
    <h2>Leasing Details</h2>
    <div id="results-container">
      <div id="left-break">
        <p id="total-leasing-cost">Total Leasing Cost:</p>
        <p id="down-payment">Down Payment:</p>
      </div>
      <div>
        <p id="monthly-installment">Monthly Installment:</p>
        <p id="interest-rate">Interest Rate:</p>
      </div>
    </div>
  </div>
</div>
<script  src="./script.js"></script>
</body>
</html>
